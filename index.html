<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javeria Baloch</title>
</head>
<body>
    <div id="main"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.globe.min.js"></script>
    <script>
      VANTA.GLOBE({
  el: "#main",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  backgroundPosition: "center",
  minHeight: 1500,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0xaf1c8e,
  size: 2.00,
  backgroundColor: 0x0
})

    </script>
</body>
</html>
